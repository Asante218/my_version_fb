<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Asante's version of flappy bird</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="maze.css">


    
</head>
<body onload="startGame()">
    <div class="w3-container">
        <section class="w3-center gamePage">
            <div class="w3-row">
                <div class="w3-half">

                    <script src="maze.js"></script>
                    <br>
                     <!-- easy mode -->
            <button class="w3-button w3-green" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">EASY</button>
            <!-- normal mode -->
            <button class="w3-button w3-orange" onmousedown="accelerate(-0.6)" onmouseup="accelerate(0.1)">NORMAL</button>
            <!-- hard mode -->
            <button class="w3-button w3-red" onmousedown="accelerate(-1)" onmouseup="accelerate(0.5)">HARD</button>
            <p>I created this game with 3 levels: easy, normal and hard. Click each button for the levels to experience playing in the different modes. </p>
            <p>whats your highest score ?</p>

                </div>
                <div class="w3-half">
                    <h3>Hello, my name is Asante. I am 10 years old. I made my own version of the flappy bird game. I hope you enjoy playing it.</h3>
                </div>

            </div>

            <br>


           

        </section>
    </div>
</body>
</html>
